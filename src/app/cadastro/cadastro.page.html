<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCadastro">
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input formControlName="nome"></ion-input>
    <ng-container> *ngFor="let erro of mensagem.nome"
    <span class="msg-erro"
    *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty ││ formCadastro.get('nome').touched)">
  {{erro.mensagem}}
  </span>
</ng-container>
  </ion-item>

  <ion-item>
    <ion-label position="floating">CPF</ion-label>
    <ion-input formControlName="cpf"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" formControlName="senha"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cnfirmar senha</ion-label>
    <ion-input type="password" formControlName="confirmarSenha"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvarCadastro()">Salvar</ion-button>

  </form>
</ion-content>
